<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Font-шрифты</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
          <div class="container">
              <div class="row align-items-center">
                <div class="col-4">
                    <div class="header-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <!-- /.col-4 -->
                <div class="col-8">
                    <div class="header-contacts">
                        <div class="header-contacts__phone one">
                          <a href="#">8 (347) 271-54-28</a>
                        </div>
                        <div class="header-contacts__phone two">
                            <a href="#">8 (937) 363-30-00</a>
                        </div>
                        <button class="header-contacts__button button">
                           <img src="img/phone.png" alt="">
                            Заказать звонок
                        </button>
                    </div>
                    <!-- /.header-contacts -->
                </div>
                <!-- /.col-8 -->
              </div>
          </div>
    </header>
    
    <section class="main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-5">
                    <div class="main-img">
                        <img src="img/main-img/card.png" alt="">
                    </div>
                </div>
                <div class="col-7">
                    <div class="main-text">
                        <div class="main-text__title">Производство упаковки из гофрокартона</div>
                        <!-- /.main-text__title -->
                        <div class="main-text__subtitle">с доставкой по всей России</div>
                        <!-- /.main-text__subtitle -->
                        <div class="main-text__form">
                            <div class="main-text__form-title">
                                Получите индивидуальное предложение<br> на производство и поставку гофропродукции
                                <span class="form-text__important">Образцы упаковки бесплатно!</span>
                            </div>
                            <!-- /.main-text__form-title -->
                        <form action="#" class="main-form">
                            <input class="input" type="tel" placeholder="Введите номер телефона">
                            <button class="button button_big" type="submit" >Оставить заявку!</button>
                        </form>
                            <div class="form-text__small">*Минимальный заказ 500шт</div>
                        </div>
                    </div>
                    <!-- /.main-text -->
                </div>
                <!-- col-7-->
            </div>
        </div>
    </section>
</body> 
</html>
