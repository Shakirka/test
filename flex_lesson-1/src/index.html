<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
          <h1 class="box-title">Инструменты для макетирования</h1>
          <div class="box-wrap">
          <div class="box-elem">
             <div class="box-elem__img">
              <img src="img/knife.png" alt="">
              </div>
              <div class="box-elem__name">Резак 18 мм</div>
              <div class="box-elem__price">от 500 руб.</div>
              <button class="button">купить</button>
          </div>
            <!--box-elem-->
          <div class="box-elem">
             <div class="box-elem__img">
             <img src="img/long-knife.png" alt="">
             </div>
              <div class="box-elem__name">Реказ 9 мм</div>
              <div class="box-elem__price">от 100 руб.</div>
              <button class="button">купить</button>
          </div>
          <div class="box-elem">
              <div class="box-elem__img">
              <img src="img/mat.png" alt="">
              </div>
              <div class="box-elem__name">Коврик для резки</div>
              <div class="box-elem__price">от 350 руб.</div>
              <button class="button">купить</button>
          </div>
          <div class="box-elem">
              <div class="box-elem__img">
              <img src="img/ruler.png" alt="">
              </div>
              <div class="box-elem__name">Линейка</div>
              <div class="box-elem__price">от 400 руб.</div>
              <button class="button">купить</button>
          </div>
          </div>
    </div>
</body>
</html>
